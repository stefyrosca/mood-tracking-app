<ion-content>
  <h3>Create your user profile here!</h3>
  <ion-list>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input required [(ngModel)]="user.username" type="text" (ngModelChange)="submitted=false"></ion-input>
    </ion-item>
    <p ion-text [hidden]="user.username !== ''" color="danger" padding-left>
      Username is required
    </p>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input required [(ngModel)]="user.password" type="password" (ngModelChange)="submitted=false"></ion-input>
    </ion-item>
    <p ion-text [hidden]="user.password!== ''" color="danger" padding-left>
      Password is required
    </p>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input required [(ngModel)]="user.name" type="text" (ngModelChange)="submitted=false"></ion-input>
    </ion-item>
    <button ion-button class="submit-button" item-right [disabled]="user.username == '' || user.password == ''"
            (click)="createUser()">Submit
    </button>
  </ion-list>
</ion-content>
