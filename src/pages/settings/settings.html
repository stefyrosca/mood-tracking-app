<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Theme</ion-label>
      <ion-select (ionChange)="changePreference('theme', $event)" ngmodel="userPreferences.theme" >
        <ion-option *ngFor='let theme of availableThemes'
                    [value]="theme.className"
                    [selected]="theme.className == userPreferences.theme"
        >
          {{theme.display}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Allow theme change</ion-label>
      <ion-toggle item-end checked="userPreferences.allowThemeChange"
                  (ionChange)="changePreference('allowThemeChange', $event.checked)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
