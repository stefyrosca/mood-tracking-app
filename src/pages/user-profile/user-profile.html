<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding>
    <button ion-item text-wrap *ngFor="let item of moods" (click)="goToComments($event, item)">
      <mood-view [mood]="item"></mood-view>
    </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="goToAddMood()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
