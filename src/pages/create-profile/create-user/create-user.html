<ion-header>
  <ion-navbar [attr.disabled]>
    <ion-title>Create profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <h3>Create your user profile here!</h3>
  <ion-list>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input required [(ngModel)]="user.username" type="text" (ngModelChange)="submitted=false"></ion-input>
    </ion-item>
    <p ion-text [hidden]="user.username !== ''" color="danger" padding-left>
      Username is required
    </p>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input required [(ngModel)]="user.name" type="text" (ngModelChange)="submitted=false"></ion-input>
    </ion-item>
    <button ion-button item-right [disabled]="user.username == ''" (click)="createUser()">Submit</button>
  </ion-list>
</ion-content>
