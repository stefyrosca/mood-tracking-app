<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Comment</ion-title>
    <ion-buttons end>
      <button ion-button (click)="deleteMood()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding>
    <mood-view [mood]="mood"></mood-view>
    <button ion-item text-wrap *ngFor="let item of comments">
      {{item.text}}
    </button>
    <ion-item>
      <ion-label stacked>Comment</ion-label>
      <ion-input [(ngModel)]="currentCommentText" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button class="submit-button" [disabled]="currentCommentText == ''" (click)="postComment()">Submit</button>
</ion-content>
