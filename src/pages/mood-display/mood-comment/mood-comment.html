<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Comment</ion-title>
    <ion-buttons visible="false" end>
      <button ion-button (click)="deleteMood()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding>
    <mood-view [mood]="mood"></mood-view>
    <ion-card text-wrap *ngFor="let item of comments">
      <!-- comment view -->
      <ion-card-content>
        <p>{{item.text}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="navigateToUser(item.user)">
            <ion-icon name="contact"></ion-icon>
            <div>{{item.user.username}}</div>
          </button>
        </ion-col>
        <ion-col></ion-col>
        <ion-col center text-center>
          <ion-note>
            {{formatTimestamp(item.timestamp)}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-item>
      <ion-label stacked>Comment</ion-label>
      <ion-input [(ngModel)]="currentCommentText" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button class="submit-button" [disabled]="currentCommentText == ''" (click)="postComment()">Submit</button>
</ion-content>
