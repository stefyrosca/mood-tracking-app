<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Comment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <mood-view [mood]="mood"></mood-view>
  <ion-list padding>
    <button ion-item text-wrap *ngFor="let item of comments">
      {{item.body}}
    </button>
  </ion-list>
</ion-content>
