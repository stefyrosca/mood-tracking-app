<ion-list padding>
  <div text-wrap *ngFor="let mood of getMoodList()">
    <mood-view
      [mood]="mood"
      [buttonStyles]="getButtonStyles(mood)"
      (notify)="onNotify($event)"
    ></mood-view>
  </div>
  <h3 ion-item text-wrap *ngIf="getMoodList().length == 0">
    There is nothing to show!
  </h3>
</ion-list>
